name: Prod
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Docker And Run Container With SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/dingtalk-vue/
            npm install
            npm run build
            docker build -t dingtalk_vue .
            docker container stop dingtalk_vue
            docker container rm dingtalk_vue
            docker run -d --net dingtalk-net -p 80:80 -v /etc/timezone:/etc/timezone -v /etc/localtime:/etc/localtime --name dingtalk_vue  dingtalk_vue
            docker image prune -f
